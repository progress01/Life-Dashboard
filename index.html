<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Dashboard V10</title>
    <style>
        /* --- å…¨åŸŸé¢¨æ ¼ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex; flex-direction: column; align-items: center;

        }

        /* --- å°èˆªåˆ— --- */
        .nav-bar { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; }
        .switch-container { background: #161b22; padding: 4px; border-radius: 30px; border: 1px solid #30363d; display: flex; gap: 4px; flex: 1; justify-content: center; }
        .switch-btn { background: transparent; border: none; color: #8b949e; padding: 8px 20px; font-size: 14px; font-weight: bold; cursor: pointer; border-radius: 25px; transition: 0.3s; white-space: nowrap; }
        
        .switch-btn.active { background: #238636; color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .switch-btn.active[data-mode="money"] { background: #d29922; color: #1e1e1e; }
        .switch-btn.active[data-mode="reward"] { background: #a371f7; color: #fff; } /* ç´«è‰²çå‹µæ¨¡å¼ */

        .settings-btn { background: #21262d; border: 1px solid #30363d; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; color: #8b949e; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .settings-btn:hover { color: #58a6ff; transform: rotate(90deg); border-color: #58a6ff; }

        h2 { margin: 0 0 15px 0; font-weight: 600; letter-spacing: 1px; font-size: 1.5rem; text-align: center; }

        /* --- é€šç”¨å®¹å™¨ --- */
        .dashboard-view { width: 100%; max-width: 900px; display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease; }
        .hidden { display: none !important; }

        /* --- é‡‘å¥èˆ‡æ•¸æ“šå€ (ä¿ç•™ V8) --- */
        .quote-container {
            background-color: #161b22; background-size: cover; background-position: center;
            border: 1px solid #30363d; border-left: 5px solid #58a6ff;
            border-radius: 8px; margin-bottom: 20px; width: 100%; min-height: 100px;
            display: flex; align-items: center; position: relative; overflow: hidden; transition: 0.5s;
            box-sizing: border-box;
        }
        .quote-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(90deg, rgba(13,17,23,0.98) 0%, rgba(13,17,23,0.6) 100%); z-index: 1; }
        .quote-content-layer { position: relative; z-index: 2; padding: 20px; width: 100%; box-sizing: border-box; }
        .quote-text { font-size: 1.1rem; font-weight: 500; color: #fff; font-family: serif; margin-bottom: 8px; line-height: 1.4; }
        .quote-author { font-size: 0.8rem; color: #8b949e; text-align: right; display: block; font-weight: bold; text-transform: uppercase; }

        .stats-container { display: flex; gap: 20px; margin-bottom: 20px; width: 100%; justify-content: space-around; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-val { font-size: 2rem; font-weight: 800; margin-bottom: 5px; line-height: 1; }
        .stat-label { font-size: 0.8rem; color: #8b949e; text-transform: uppercase; }

        .graph-wrapper { padding: 15px; background: #161b22; border: 1px solid #30363d; border-radius: 10px; width: 100%; box-sizing: border-box; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .graph-container { display: grid; grid-template-rows: repeat(7, 12px); grid-auto-flow: column; gap: 3px; }
        .day-cell { width: 12px; height: 12px; border-radius: 2px; background-color: #21262d; outline: 1px solid rgba(255,255,255,0.05); }
        .color-gold { background-color: #ffd700 !important; box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); z-index: 2; animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); } to { box-shadow: 0 0 15px rgba(255, 215, 0, 0.9); } }
        @media (hover: hover) { .day-cell:hover { transform: scale(1.5); z-index: 10; border: 1px solid #fff; } }

        /* --- ğŸ² çå‹µè½‰ç›¤ (New V10) --- */
        .reward-card {
            background: #161b22; border: 1px solid #a371f7; border-radius: 12px; padding: 25px;
            width: 100%; box-sizing: border-box; text-align: center;
            box-shadow: 0 0 20px rgba(163, 113, 247, 0.1);
        }
        .balance-info { font-size: 1rem; color: #8b949e; margin-bottom: 5px; }
        .balance-amount { font-size: 2.5rem; font-weight: 800; color: #a371f7; text-shadow: 0 0 10px rgba(163, 113, 247, 0.4); }
        
        .result-box {
            margin: 20px 0; height: 80px; display: flex; align-items: center; justify-content: center;
            background: #0d1117; border: 2px dashed #30363d; border-radius: 8px;
            font-size: 1.5rem; font-weight: bold; color: #fff;
        }
        .result-box.win { border-color: #ffd700; color: #ffd700; animation: pop 0.3s; }

        .spin-btn {
            background: linear-gradient(135deg, #a371f7, #7e22ce); color: white; border: none;
            padding: 15px 40px; border-radius: 30px; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(126, 34, 206, 0.4); transition: 0.2s;
            width: 100%;
        }
        .spin-btn:active { transform: scale(0.95); }
        .spin-btn:disabled { background: #30363d; cursor: not-allowed; box-shadow: none; }

        .reward-list-area {
            width: 100%; background: #0d1117; border: 1px solid #30363d; color: #8b949e;
            padding: 10px; border-radius: 6px; margin-top: 20px; min-height: 100px;
            font-family: monospace; font-size: 14px; resize: vertical;
        }

        /* --- Modal è¨­å®šé¢æ¿ --- */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 25px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-height: 90vh; overflow-y: auto; box-sizing: border-box; }
        .modal-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #fff; }
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; font-size: 12px; color: #8b949e; margin-bottom: 5px; }
        .input-field, .input-select { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #c9d1d9; box-sizing: border-box; font-size: 14px; }
        .save-btn { width: 100%; padding: 12px; background: #238636; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 15px;}

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { 0% { transform: scale(0.8); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        @media (max-width: 600px) {
            body { padding: 10px; } .nav-bar { flex-direction: row; gap: 8px; } .switch-container { flex: 1; padding: 3px; } .switch-btn { padding: 8px 5px; font-size: 13px; flex: 1; text-align: center; } .stats-container { gap: 10px; } .stat-val { font-size: 1.5rem; } .graph-wrapper { padding: 10px; width: 100vw; margin-left: -10px; border-radius: 0; border-left: none; border-right: none;}
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="switch-container">
            <button class="switch-btn active" data-mode="health" onclick="switchApp('health')">ğŸ’ª ç†±é‡</button>
            <button class="switch-btn" data-mode="money" onclick="switchApp('money')">ğŸ’° è¨˜å¸³</button>
            <button class="switch-btn" data-mode="reward" onclick="switchApp('reward')">ğŸ² çå‹µ</button>
        </div>
        <button class="settings-btn" onclick="openSettings()">âš™ï¸</button>

    <h2 id="app-title">Life Dashboard</h2>

    <div id="dashboard-view" class="dashboard-view">

    <div id="reward-view" class="dashboard-view hidden">
        <div class="reward-card">

            <div class="result-box" id="reward-result">?</div>
            
            <button class="spin-btn" onclick="spinWheel()">ğŸ° æŠ½å–çå‹µ</button>
            
            <div style="text-align:left; margin-top:20px; margin-bottom:5px; font-size:12px; color:#8b949e;">
                ğŸ‘‡ ç·¨è¼¯ä½ çš„çå“æ¸…å–® (ä¸€è¡Œä¸€å€‹)
            </div>
            <textarea id="reward-list-input" class="reward-list-area" oninput="saveRewardList()"></textarea>
        </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal-box">
            <div class="modal-title">âš™ï¸ è³‡æ–™ä¾†æºè¨­å®š</div>
            <div class="input-group"><label class="input-label">ç†±é‡è¡¨ Sheet ID</label><input type="text" id="input-health-id" class="input-field" placeholder="è²¼ä¸Š ID..."></div>
            <div class="input-group"><label class="input-label">è¨˜å¸³è¡¨ Sheet ID</label><input type="text" id="input-money-id" class="input-field" placeholder="è²¼ä¸Š ID..."></div>
            <div class="input-group"><label class="input-label">è¨˜å¸³æœˆé ç®—</label><input type="number" id="input-monthly-budget" class="input-field" value="10000"></div>
            <div style="border-top:1px solid #30363d; margin:15px 0;"></div>
            <div class="input-group"><label class="input-label">é‡‘å¥åˆ†é åç¨±</label><input type="text" id="input-quote-sheet" class="input-field" placeholder="é è¨­: Quotes"></div>
            <div class="input-group"><label class="input-label">èƒŒæ™¯é¢¨æ ¼</label>
                <select id="input-bg-style" class="input-select">
                    <option value="nature" selected>ğŸŒ² éš¨æ©Ÿé¢¨æ™¯</option>
                    <option value="gradient">ğŸŒŒ ç§‘æŠ€æ¼¸å±¤</option>
                    <option value="custom">ğŸ”— Excel ç¶²å€</option>
                </select>
            </div>
            <button class="save-btn" onclick="saveSettings()">ğŸ’¾ å„²å­˜è¨­å®š</button>
            <div style="text-align:center; margin-top:10px; font-size:12px; color:#555; cursor:pointer;" onclick="closeSettings()">é—œé–‰</div>
        </div>
    </div>

    <script>
        let CONFIG = {
            healthId: '', healthSheet: 'ç†±é‡ç®¡ç†',
            moneyId: '', moneySheet: 'è¡¨å–®å›æ‡‰ 1',
            quoteSheet: 'Quotes',
            monthlyBudget: 10000,
            bgStyle: 'nature',
            rewards: "å–ä¸€æ¯å¥¶èŒ¶\nè²·å€‹å°éŠæˆ²\nç¡åˆè¦º 1 å°æ™‚\nçœ‹ä¸€éƒ¨é›»å½±\nåƒé “å¥½çš„\nè²·æ›¸" // é è¨­çå“
        };
        
        let currentMode = 'health';
        let lastActiveMode = 'health'; // ç´€éŒ„ä¸Šæ¬¡æ˜¯åœ¨çœ‹ç†±é‡é‚„æ˜¯çœ‹éŒ¢
        let currentWeekBalance = 0;    // ç”¨ä¾†å­˜æœ¬é€±å‰©é¤˜

        const THEMES = {
            health: { colors: ['#0e4429', '#26a641', '#39d353', '#161b22', '#490c0c', '#a82020', '#ff4d4d'], statLabels: ['é€£çºŒé”æ¨™ (å¤©)', 'é ä¼°æ¸›è„‚ (kg)', 'ç´¯ç©èµ¤å­— (cal)'], isDeficitGood: true, thresholds: [-600, -300, 0, 300, 600], unit: 'cal' },
            money: { colors: ['#0e4429', '#26a641', '#161b22', '#d29922', '#bd561d', '#ff4d4d'], statLabels: ['çœéŒ¢é”æ¨™ (å¤©)', 'æ—¥å‡èŠ±è²» ($)', 'æœ¬æœˆå‰©é¤˜ ($)'], isDeficitGood: false, budgetLimit: 300, goldLimit: 170, thresholds: [100, 300, 800, 1500, 3000], unit: '$' }
        };

        init();

        function init() {
            loadSettings();
            if (!CONFIG.healthId && !CONFIG.moneyId) openSettings();
            else switchApp('health');
            
            // è¼‰å…¥çå“åˆ—è¡¨åˆ°è¼¸å…¥æ¡†
            document.getElementById('reward-list-input').value = CONFIG.rewards;
        }

        function openSettings() {
            document.getElementById('input-health-id').value = CONFIG.healthId || '';
            document.getElementById('input-money-id').value = CONFIG.moneyId || '';
            document.getElementById('input-monthly-budget').value = CONFIG.monthlyBudget || 10000;
            document.getElementById('input-bg-style').value = CONFIG.bgStyle || 'nature';
            document.getElementById('input-quote-sheet').value = CONFIG.quoteSheet || 'Quotes';
            document.getElementById('settings-modal').style.display = 'flex';
        }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
        function saveSettings() {
            CONFIG.healthId = document.getElementById('input-health-id').value.trim();
            CONFIG.moneyId = document.getElementById('input-money-id').value.trim();
            CONFIG.monthlyBudget = parseInt(document.getElementById('input-monthly-budget').value) || 10000;
            CONFIG.bgStyle = document.getElementById('input-bg-style').value;
            CONFIG.quoteSheet = document.getElementById('input-quote-sheet').value.trim() || 'Quotes';
            localStorage.setItem('dashboard_config_v10', JSON.stringify(CONFIG));
            closeSettings();
            switchApp(currentMode);
        }
        function loadSettings() {
            const saved = localStorage.getItem('dashboard_config_v10');
            if (saved) CONFIG = JSON.parse(saved);
            else { // Migration
                const old = localStorage.getItem('dashboard_config_v8_1') || localStorage.getItem('dashboard_config_v7');
                if(old) CONFIG = JSON.parse(old);
            }
        }

        function saveRewardList() {
            CONFIG.rewards = document.getElementById('reward-list-input').value;
            localStorage.setItem('dashboard_config_v10', JSON.stringify(CONFIG));
        }

        function switchApp(mode) {
            currentMode = mode;
            document.querySelectorAll('.switch-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.mode === mode));
            
            const dashView = document.getElementById('dashboard-view');
            const rewardView = document.getElementById('reward-view');

            if (mode === 'reward') {
                dashView.classList.add('hidden');
                rewardView.classList.remove('hidden');
                document.getElementById('app-title').innerText = "ğŸ² Reward Center";
                
                // æ›´æ–°çå‹µä»‹é¢çš„é¤˜é¡
                const unit = (lastActiveMode === 'health') ? 'cal' : '$';
                const title = (lastActiveMode === 'health') ? 'ğŸ”¥ æœ¬é€±ç†±é‡èµ¤å­—' : 'ğŸ’° æœ¬é€±å‰©é¤˜é ç®—';
                
                document.getElementById('reward-title').innerText = title;
                
                // ç°¡å–®è™•ç†ï¼šå¦‚æœæ˜¯æ­£æ•¸ç”¨ç¶ è‰²ï¼Œè² æ•¸ç”¨ç´…è‰²
                const valColor = (currentWeekBalance >= 0) ? '#3fb950' : '#ff4d4d';
                // ç†±é‡èµ¤å­—åŸæœ¬æ˜¯è² æ•¸ï¼Œé¡¯ç¤ºæ™‚è½‰æ­£æ¯”è¼ƒå¥½æ‡‚ï¼›èŠ±è²»å‰©é¤˜æ˜¯æ­£æ•¸
                let displayVal = currentWeekBalance;
                if(lastActiveMode === 'health') displayVal = Math.abs(currentWeekBalance);

                document.getElementById('reward-balance').innerText = `${displayVal} ${unit}`;
                document.getElementById('reward-balance').style.color = valColor;

                return;
            }

            // ä¸€èˆ¬æ¨¡å¼ (Health/Money)
            lastActiveMode = mode; // è¨˜ä½æœ€å¾Œæ˜¯å“ªå€‹æ¨¡å¼ï¼Œçµ¦çå‹µé é¢ç”¨
            dashView.classList.remove('hidden');
            rewardView.classList.add('hidden');
            
            const theme = THEMES[mode];
            const sheetId = (mode === 'health') ? CONFIG.healthId : CONFIG.moneyId;
            
            document.getElementById('app-title').innerText = (mode === 'health') ? "ğŸ”¥ Calorie Tracker" : "ğŸ’° Expense Tracker";
            document.getElementById('heatmap').innerHTML = 'Loading data...';
            
            document.getElementById('stat1-label').innerText = theme.statLabels[0];
            document.getElementById('stat2-label').innerText = theme.statLabels[1];
            document.getElementById('stat3-label').innerText = theme.statLabels[2];

            if (sheetId) {
                fetchData(sheetId, (mode === 'health') ? 'ç†±é‡ç®¡ç†' : 'è¡¨å–®å›æ‡‰ 1', theme);
                fetchQuotes(sheetId, CONFIG.quoteSheet);
            } else {
                document.getElementById('heatmap').innerHTML = '<div style="padding:20px; text-align:center; color:#888;">è«‹é»æ“Šå³ä¸Šè§’ âš™ï¸ è¨­å®š Sheet ID</div>';
            }
        }

        // --- ğŸ² Reward Logic ---
        function spinWheel() {
            const listText = document.getElementById('reward-list-input').value.trim();
            if (!listText) return alert('è«‹å…ˆè¼¸å…¥çå“æ¸…å–®ï¼');
            
            const items = listText.split('\n').filter(line => line.trim() !== '');
            const resultBox = document.getElementById('reward-result');
            const btn = document.querySelector('.spin-btn');
            
            if (items.length === 0) return;

            btn.disabled = true;
            resultBox.classList.remove('win');
            let count = 0;
            let speed = 50;

            // è·‘é¦¬ç‡ˆæ•ˆæœ
            const loop = setInterval(() => {
                const rand = items[Math.floor(Math.random() * items.length)];
                resultBox.innerText = rand;
                count++;
                
                if (count > 20) { // è·‘ 20 æ¬¡å¾Œåœä¸‹
                    clearInterval(loop);
                    btn.disabled = false;
                    resultBox.classList.add('win');
                }
            }, speed);
        }

        // --- Data Logic ---
        async function fetchData(id, sheetName, theme) {
            const url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&sheet=${sheetName}&tq=SELECT A, B`;
            try {
                const res = await fetch(url); const text = await res.text();
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\);/)[1];
                const data = JSON.parse(jsonString);
                processData(data.table.rows, theme);
            } catch (error) { console.error(error); document.getElementById('heatmap').innerText = "è®€å–å¤±æ•—"; }
        }

        function processData(rows, theme) {
            const dataMap = {}; let totalSum = 0; let count = 0; let streak = 0; const now = new Date(); let monthSpent = 0;
            
            // æœ¬é€±çµ±è¨ˆåˆå§‹åŒ–
            let weekSum = 0;
            // è¨ˆç®—æœ¬é€±é–‹å§‹æ—¥ (é€±æ—¥)
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0,0,0,0);

            rows.forEach(row => {
                if (!row.c[0] || row.c[1] === null) return;
                let dateStr = ""; let dateVal = row.c[0].v;
                if (typeof dateVal === 'string' && dateVal.includes("Date")) { const parts = dateVal.match(/Date\((\d+),(\d+),(\d+)\)/); dateStr = new Date(parts[1], parts[2], parts[3]).toISOString().split('T')[0]; } 
                else { dateStr = new Date(row.c[0].f || row.c[0].v).toISOString().split('T')[0]; }
                const value = row.c[1].v; dataMap[dateStr] = value;
                
                const itemDate = new Date(dateStr);

                // çµ±è¨ˆç¸½æ•¸
                if (theme.isDeficitGood) { if (value < 0) totalSum += value; } 
                else { totalSum += value; if (itemDate.getMonth() === now.getMonth() && itemDate.getFullYear() === now.getFullYear()) { monthSpent += value; } }
                
                // çµ±è¨ˆæœ¬é€± (Heatmap é‚è¼¯)
                if (itemDate >= startOfWeek) {
                    if (theme.isDeficitGood) {
                        if(value < 0) weekSum += value; // ç†±é‡ï¼šåªåŠ ç¸½èµ¤å­—
                    } else {
                        weekSum += value; // è¨˜å¸³ï¼šåŠ ç¸½èŠ±è²»
                    }
                }
                count++;
            });

            // å„²å­˜æœ¬é€±æ•¸æ“šçµ¦çå‹µé é¢ç”¨
            if (theme.isDeficitGood) {
                currentWeekBalance = weekSum; // ç†±é‡èµ¤å­— (è² æ•¸)
            } else {
                // è¨˜å¸³ï¼šè¨ˆç®—æœ¬é€±å‰©é¤˜ (å‡è¨­æœˆé ç®—/4 = é€±é ç®—)
                const weeklyBudget = CONFIG.monthlyBudget / 4;
                currentWeekBalance = Math.round(weeklyBudget - weekSum);
            }

            // Streak Logic
            const sortedDates = Object.keys(dataMap).sort();
            if (sortedDates.length > 0) {
                for (let i = sortedDates.length - 1; i >= 0; i--) {
                    const d = sortedDates[i]; const val = dataMap[d];
                    if (new Date(d) > new Date()) continue; 
                    let isSuccess = false;
                    if (theme.isDeficitGood) isSuccess = (val < 0);
                    else isSuccess = (val <= theme.budgetLimit && val > 0) || (val <= theme.goldLimit);
                    if (isSuccess) { streak++; if (i > 0 && Math.abs(new Date(d) - new Date(sortedDates[i-1])) / 86400000 > 1.5) break; } else { break; }
                }
            }

            document.getElementById('stat1-val').innerText = streak;
            document.getElementById('stat1-val').style.color = theme.isDeficitGood ? '#ff9b5e' : '#d29922';

            if (currentMode === 'health') {
                const kg = (Math.abs(totalSum) / 7700).toFixed(1);
                document.getElementById('stat2-val').innerText = kg;
                document.getElementById('stat3-val').innerText = Math.abs(totalSum).toLocaleString();
                document.getElementById('stat2-val').style.color = '#3fb950'; document.getElementById('stat3-val').style.color = '#58a6ff';
            } else {
                const avg = count > 0 ? Math.round(totalSum / count) : 0;
                document.getElementById('stat2-val').innerText = avg.toLocaleString();
                const remaining = CONFIG.monthlyBudget - monthSpent;
                document.getElementById('stat3-val').innerText = remaining.toLocaleString();
                document.getElementById('stat3-val').style.color = remaining > 0 ? '#3fb950' : '#ff4d4d';
                document.getElementById('stat2-val').style.color = '#58a6ff';
            }
            drawHeatmap(dataMap, theme);
            setTimeout(() => { const scroller = document.getElementById('graph-scroller'); if(scroller) scroller.scrollLeft = scroller.scrollWidth; }, 100);
        }

        function drawHeatmap(data, theme) {
            const container = document.getElementById('heatmap'); container.innerHTML = '';
            const today = new Date(); const startDate = new Date(); startDate.setDate(today.getDate() - 365);
            while (startDate.getDay() !== 0) startDate.setDate(startDate.getDate() - 1);
            let currentDate = new Date(startDate);
            while (currentDate <= today) {
                const dateString = currentDate.toISOString().split('T')[0];
                const value = data[dateString];
                const cell = document.createElement('div');
                cell.classList.add('day-cell');
                cell.style.backgroundColor = theme.colors[theme.isDeficitGood ? 3 : 2]; 
                if (value !== undefined) {
                    const th = theme.thresholds; let verdict = "";
                    if (theme.isDeficitGood) {
                        if (value < th[0]) cell.style.backgroundColor = theme.colors[0];
                        else if (value < th[1]) cell.style.backgroundColor = theme.colors[1];
                        else if (value < 0) cell.style.backgroundColor = theme.colors[2];
                        else if (value == 0) cell.style.backgroundColor = theme.colors[3];
                        else if (value < th[3]) cell.style.backgroundColor = theme.colors[4];
                        else if (value < th[4]) cell.style.backgroundColor = theme.colors[5];
                        else cell.style.backgroundColor = theme.colors[6];
                    } else {
                        if (value <= theme.goldLimit && value > 0) { cell.classList.add('color-gold'); verdict = "ğŸ† ç¥ä¹‹çœéŒ¢"; }
                        else if (value === 0) cell.style.backgroundColor = theme.colors[2];
                        else if (value <= th[1]) { cell.style.backgroundColor = theme.colors[1]; verdict = "âœ… å®‰å…¨"; }
                        else if (value <= th[2]) { cell.style.backgroundColor = theme.colors[3]; }
                        else if (value <= th[3]) { cell.style.backgroundColor = theme.colors[4]; }
                        else cell.style.backgroundColor = theme.colors[5];
                    }
                    cell.setAttribute('data-tooltip', `${dateString}\n${verdict}\n${theme.unit}: ${value}`);
                }
                container.appendChild(cell);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        async function fetchQuotes(id, sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&sheet=${sheetName}&tq=SELECT A, B, C`;
            try {
                const res = await fetch(url); const text = await res.text();
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\);/)[1];
                const data = JSON.parse(jsonString);
                if (data.table.rows.length > 0) {
                    const row = data.table.rows[Math.floor(Math.random() * data.table.rows.length)];
                    const qText = row.c[0] ? row.c[0].v : "Keep moving.";
                    const qAuth = row.c[1] ? row.c[1].v : "";
                    const qImg  = row.c[2] ? row.c[2].v : null;
                    document.getElementById('q-text').innerText = qText;
                    document.getElementById('q-author').innerText = qAuth;
                    const card = document.getElementById('quote-card');
                    const overlay = document.getElementById('q-overlay');
                    if (CONFIG.bgStyle === 'custom' && qImg) { card.style.backgroundImage = `url('${qImg}')`; overlay.style.display = 'block'; }
                    else if (CONFIG.bgStyle === 'nature') { card.style.backgroundImage = `url('https://source.unsplash.com/random/800x300?nature,landscape,mountain&t=${Date.now()}')`; overlay.style.display = 'block'; }
                    else { card.style.backgroundImage = 'linear-gradient(135deg, #21262d 0%, #0d1117 100%)'; overlay.style.display = 'none'; }
                    card.style.display = 'flex';
                }
            } catch (e) { console.log('Quote fetch failed'); }
        }
